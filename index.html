<!DOCTYPE html><html><head><title>The Ponies</title>
<style type="text/css">
	html, body {
		background-color: grey;
		width: 100%; height: 100%;
		margin: 0; padding: 0;
		overflow: hidden;
	}
	svg {
		background-color: black;
	}
</style>
<script type="text/javascript">
window.include = function(url) {
	script = document.createElement('script')
	script.src = url
	document.head.appendChild(script);
	if (undefined === this.includes) {this.includes = Array()};
	window.includes.push(url)
}

window.onload = function() {this.main()};

include('js/json.js')
include('js/log.js')
include('js/uuid.js')
include('js/Svg.js')
include('js/equestria.js')

window.main = function () {
	var canvas = new Svg('canvas')
	// Todo: embed event register so 'maximize' works like a service.
	canvas.maximize()
	window.addEventListener("resize", function(){canvas.maximize()})

	debugClock();


var svgimg = document.createElementNS('http://www.w3.org/2000/svg','image');
svgimg.setAttributeNS(null,'height','200');
svgimg.setAttributeNS(null,'width','200');
svgimg.setAttributeNS('http://www.w3.org/1999/xlink','href', 'images/moon_by_emper24-d50jyt5.png');
svgimg.setAttributeNS(null,'x','10');
svgimg.setAttributeNS(null,'y','10');
svgimg.setAttributeNS(null, 'visibility', 'visible');
canvas.appendChild(svgimg);


}
</script></head><body></body></html>
